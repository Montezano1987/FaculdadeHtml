<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem Avançado</title>
</head>
<body>
    <h1>Formulário de Reserva de Viagem</h1>
    <form action="/submit-reserva" method="POST">
        <!-- Grupo de campos para informações pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <!-- Grupo de campos para selecionar serviços desejados -->
        <fieldset>
            <legend>Quais serviços deseja contratar?</legend>
            <input type="checkbox" id="passagens" name="servicos" value="compra-passagens">
            <label for="passagens">Compra de Passagens</label><br>

            <input type="checkbox" id="hospedagem" name="servicos" value="reserva-hospedagem">
            <label for="hospedagem">Reserva de Hospedagem</label><br>

            <input type="checkbox" id="veiculos" name="servicos" value="aluguel-veiculos">
            <label for="veiculos">Aluguel de Veículos</label><br>
        </fieldset>

        <!-- Grupo de campos para selecionar a forma de pagamento -->
        <fieldset>
            <legend>Escolha a forma de pagamento</legend>
            <input type="radio" id="cartao" name="pagamento" value="cartao-credito" required>
            <label for="cartao">Cartão de Crédito</label><br>

            <input type="radio" id="boleto" name="pagamento" value="boleto">
            <label for="boleto">Boleto</label><br>

            <input type="radio" id="pix" name="pagamento" value="pix">
            <label for="pix">PIX</label><br>
        </fieldset>

        <!-- Grupo de campos para selecionar o prazo de pagamento -->
        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <label for="prazo">Escolha o prazo de pagamento:</label>
            <select id="prazo" name="prazo-pagamento" required>
                <option value="avista">À Vista</option>
                <option value="cinco-vezes">Cinco Vezes Sem Juros</option>
                <option value="dez-vezes">Dez Vezes Com Juros</option>
            </select>
        </fieldset>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar Reserva">
    </form>
</body>
</html>
